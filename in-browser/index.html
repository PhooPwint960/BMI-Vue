<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculate</title>
	<script type="text/javascript" src="vue.min.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	
	<div id="app">
		<div class="calcu">
			<label for="height" >Your Height:</label>
			<input id="height" class="input" type="number" name="height" v-model="feets" >(feets)
			<input id="height1" class="input" type="number" name="height" v-model="inches" >(inches)
			<br><br>
				
			<label for="weight"  >Your weight:</label>
			<input id="weight" class="input"  type="number" name="weight"  v-model="weight">(pounds)<br><br>
			
			<button type="submit" class="btn btn-primary" v-on:click="bmiCalculation">Calculate</button><br><br>
			<label for="bmi">Your BMI</label>
			<input type="text" name="bmi" id="bmi" v-model="bmi"><br><br>
		</div>
			
		<div class="mydiv" style="display: flex;">
			<button style="background-color: yellow;">Underweight(<18.5)</button>
			<button style="background-color: green;">Normal(18.5-24.9)</button>
			<button style="background-color: orange;">Overweight(25-29.9)</button>
			<button style="background-color: red;">Obese(>30)</button>
		</div>
		
	</div>

	<script type="text/javascript">
		var app=new Vue({
			el: '#app',
			data:{
				feets:'',
				inches:'',
				weight:'',
				bmi:''
			},
			methods:{
				bmiCalculation:function(){
					var feets = parseInt(this.feets);
					var inches = parseInt(this.inches);
					var inches2 = parseInt(this.feets)*12;
					var height = inches + inches2;
					var weight = parseInt(this.weight);
					var total = ((weight/(height*height))*703).toFixed(1);
					this.bmi = total;
					if(total < 18.5){
						$("#bmi").css("background-color","yellow");
					}else if (total >= 18.5 && total < 24.9) {
						$("#bmi").css("background-color","green");
					}else if (total >= 25 && total < 29.9) {
						$("#bmi").css("background-color","orange");
					}else{
						$("#bmi").css("background-color","red");
					}
				}
			}
		})
	</script>


</body>
</html>
